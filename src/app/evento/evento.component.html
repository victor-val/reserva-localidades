<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['/detalle-evento/', evento.id]">{{
        evento.title
      }}</a></mat-card-title
    >
    <mat-card-subtitle
      ><a [routerLink]="['/detalle-evento/', evento.id]">{{
        evento.subtitle
      }}</a></mat-card-subtitle
    >
  </mat-card-header>
  <img
    [routerLink]="['/detalle-evento/', evento.id]"
    mat-card-image
    src="{{ evento.image }}"
    alt="Foto del evento"
  />
  <mat-card-content>
    <p>
      {{ evento.startDate | date : "dd/MM/yyyy" }} -
      {{ evento.endDate | date : "dd/MM/yyyy" }}
    </p>
    <p [innerHTML]="evento.description"></p>
  </mat-card-content>
  <mat-card-actions>
    <button
      [routerLink]="['/detalle-evento/', evento.id]"
      mat-raised-button
      color="primary"
    >
      Comprar
    </button>
  </mat-card-actions>
</mat-card>
