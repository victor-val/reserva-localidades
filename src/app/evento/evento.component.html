<mat-card>
  <mat-card-header>
    <mat-card-title>
      <a (click)="goToDetail()">{{ evento.title }}</a>
    </mat-card-title>
    <mat-card-subtitle>
      <a (click)="goToDetail()">{{ evento.subtitle }}</a>
    </mat-card-subtitle>
  </mat-card-header>
  <img
    (click)="goToDetail()"
    mat-card-image
    src="{{ evento.image }}"
    alt="Foto del evento"
  />
  <mat-card-content>
    <p>
      {{ evento.startDate | date : "dd/MM/yyyy" }} -
      {{ evento.endDate | date : "dd/MM/yyyy" }}
    </p>
    <p [innerHTML]="evento.description"></p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="goToDetail()" mat-raised-button color="primary">
      Comprar
    </button>
  </mat-card-actions>
</mat-card>
